<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
    <p:growl id="messages" showDetail="true"/>
    <h:form id="for">
        <p:panel >
            <f:facet name="header">
                Carica Iscritto per Codice Fiscale
                <p:inputText value="#{updateController.ceecaCodiceFiscale}"/>
                <p:commandButton action="#{updateController.carica()}"
                                 icon="pi pi-refresh"  ajax="false" />
                <div>
                    Ricomincia
                    <p:commandButton action="#{updateController.refresh()}"
                                     icon="pi pi-refresh" update="@form" process="@this"/>
                    <p:outputLabel />
                    <p:commandButton value="Home" action="#{updateController.ritorno()}"
                                     update="@form" process="@this"  icon="pi pi-home"/>
                </div>
            </f:facet>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{updateController.nome}"
                />
                <p:outputLabel value="Cognome"/>
                <p:inputText value="#{updateController.cognome}"
                />
                <p:outputLabel value="Codice Fiscale"/>
                <p:inputText value="#{updateController.codiceFiscale}"
                />
                <p:outputLabel value="Comune Nascita"/>
                <p:inputText value="#{updateController.comuneNascita}"/>
                <p:outputLabel value="Comune Residenza"/>
                <p:inputText value="#{updateController.comuneResidenza}"/>
                <p:outputLabel value="Data Nascita" />
                <p:datePicker id="button" value="#{updateController.dataNascita}" showIcon="true" />
                <p:outputLabel value="Telefono"/>
                <p:inputText value="#{updateController.telefono}"/>
                <p:outputLabel value="Mail"/>
                <p:inputText value="#{updateController.mail}"/>
                <p:outputLabel value="Indirizzo"/>
                <p:inputText value="#{updateController.indirizzo}"/>
                <p:outputLabel value="Corso"/>
                <p:inputText value="#{updateController.corso}"/>

                <p:outputLabel value="Certificato"/>
                <h:form enctype="multipart/form-data">
                    <p:fileUpload id="file"  fileUploadListener="#{updateController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="1000000" fileLimit="10" allowTypes="/(\.|\/)(pdf|jpe?g|zip)$/"  />
                    <br />

                </h:form>
                <p:outputLabel value="scarica certificato"/>
                    <p:commandButton value="scarica" action="#{updateController.scaricaCertificato()}"
                                     ajax="false"/>

                <p:outputLabel value="elimina certificato"/>
                <p:commandButton value="elimina" action="#{updateController.eliminaCertificato()}"
                                 ajax="false"/>


                <p:outputLabel value="Autocertificazione"/>
                <h:form enctype="multipart/form-data">
                    <p:fileUpload id="file1"  fileUploadListener="#{updateController.handleFileUpload1}" mode="advanced" dragDropSupport="false"
                              update="messages" sizeLimit="1000000" fileLimit="10" allowTypes="/(\.|\/)(pdf|jpe?g|zip)$/"  />

                    <br />
                </h:form>
                <p:outputLabel value="scarica auto certificazione"/>
                <p:commandButton value="scarica" action="#{updateController.scaricaAutoCertificato()}"
                                 ajax="false"/>

                <p:outputLabel value="elimina auto certificazione"/>
                <p:commandButton value="elimina " action="#{updateController.eliminaAutoCertificato()}"
                                 ajax="false"/>

                <h:outputText value="Abbonamento" />
                <p:selectOneButton value="#{updateController.abbonamento}">
                    <f:selectItem itemLabel="Mensile" itemValue="mensile" />
                    <f:selectItem itemLabel="Annuale" itemValue="annuale" />
                </p:selectOneButton>
                <h:outputText value="Pagamento" />
                <p:selectOneButton value="#{updateController.pagato}">
                    <f:selectItem itemLabel="Pagato" itemValue="pagato" />
                    <f:selectItem itemLabel="Da Pagare" itemValue="Da pagare" />
                </p:selectOneButton>

                <h:outputText value="Attivo" />
                <p:selectOneButton value="#{updateController.attivo}">
                    <f:selectItem itemLabel="Attivo" itemValue="attivo" />
                    <f:selectItem itemLabel="non attivo" itemValue="Non attivo" />
                </p:selectOneButton>
                <h:outputText value="Note" />
                <p:inputTextarea
                        cols="50"
                        value="#{updateController.note}"
                        autoResize="false" />


            </h:panelGrid>
            <p:commandButton value="Modifica" action="#{updateController.save()}"
                             update="messages" />

            <p:commandButton value="Elimina" action="#{updateController.eliminaAllievo()}"
                             update="messages" />

        </p:panel>

        <br/>


    </h:form>

</h:body>
</html>
